<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
    <link rel="stylesheet" href="./lib/milligram-1.4.1/dist/milligram.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./lib/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./links.json"></script>
    <script src="./js/icons.js"></script>
</head>
<body>
    <button id="themeButton"><i class="far fa-lightbulb"></i></button>
    <div class="container">
        <div class="row">
            <div id="search" class="column column-66">
                <form action="https://www.google.com/search" method="get" target="_blank">
                    <input type="text" name="q" placeholder="Search Google" autocomplete="off" />
                  </form>
            </div>
            <div class="column column-33">
                <div id="date"></div>
                <div id="weather"></div>
            </div>
        </div>
        <div id="links" class="row"></div>
    </div>



    <script src="./js/weather.js"></script>
    <script src="./js/date.js"></script>
    <script src="./js/links.js"></script>
    <script src="./js/theme.js"></script>
    <script>
        const form = document.querySelector("#search form");
        form.addEventListener("submit", function() {
            form.reset();
        })
    </script>
</body>
</html>
